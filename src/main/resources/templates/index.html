<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            text-align: center;
            max-width: 600px;
        }
        .welcome-title {
            color: #333;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .welcome-subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        .feature-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .btn-google {
            background: #4285f4;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-google:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.3);
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <div class="feature-icon">
            <i class="fas fa-comments"></i>
        </div>
        <h1 class="welcome-title">Willkommen bei Messenger</h1>
        <p class="welcome-subtitle">
            Verbinde dich mit Freunden und Familie. Sende Nachrichten in Echtzeit, 
            teile Dateien und bleibe immer in Kontakt.
        </p>
        
        <div class="row text-center mb-4">
            <div class="col-md-4">
                <i class="fas fa-bolt text-warning" style="font-size: 2rem;"></i>
                <h5 class="mt-2">Schnell</h5>
                <p class="text-muted">Nachrichten in Echtzeit</p>
            </div>
            <div class="col-md-4">
                <i class="fas fa-shield-alt text-success" style="font-size: 2rem;"></i>
                <h5 class="mt-2">Sicher</h5>
                <p class="text-muted">Google OAuth Authentifizierung</p>
            </div>
            <div class="col-md-4">
                <i class="fas fa-mobile-alt text-info" style="font-size: 2rem;"></i>
                <h5 class="mt-2">Modern</h5>
                <p class="text-muted">Responsive Design</p>
            </div>
        </div>
        
        <a href="/oauth2/authorization/google" class="btn btn-google btn-lg">
            <i class="fab fa-google me-2"></i>
            Mit Google anmelden
        </a>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
