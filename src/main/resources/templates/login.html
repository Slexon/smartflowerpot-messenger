<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - Messenger</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .btn-google {
            background: #4285f4;
            border: none;
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }
        .btn-google:hover {
            background: #357ae8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="fas fa-comments text-primary" style="font-size: 3rem;"></i>
            <h2 class="mt-3">Anmelden</h2>
            <p class="text-muted">Melde dich mit deinem Google-Konto an</p>
        </div>
        
        <a href="/oauth2/authorization/google" class="btn btn-google">
            <i class="fab fa-google me-2"></i>
            Mit Google anmelden
        </a>
        
        <div class="text-center mt-3">
            <a href="/" class="text-decoration-none">← Zurück zur Startseite</a>
        </div>
    </div>
</body>
</html>
